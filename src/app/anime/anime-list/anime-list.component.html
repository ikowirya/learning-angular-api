<ng-template #loading class="p-3"> Loading... </ng-template>
<div *ngIf="anime$; else loading" class="p-3">
  <ul
    role="list"
    class="divide-y divide-gray-100"
    *ngFor="let item of anime$ | async"
  >
    <a [routerLink]="['../', item.mal_id.toString()]">
      <li class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <img
            class="h-12 w-12 flex-none rounded-full bg-gray-50"
            [src]="item.images.webp.small_image_url"
            alt=""
          />
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">
              {{ item.title }}
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
              {{ item.title_japanese }}
            </p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-center">
          <p class="mt-1 text-xs leading-5 text-gray-500">
            {{ item.popularity }}
          </p>
        </div>
      </li>
    </a>
  </ul>
</div>
