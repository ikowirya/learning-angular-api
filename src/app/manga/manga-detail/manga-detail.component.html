<div *ngIf="manga$ | async as manga" class="p-8">
    <div class="flex gap-12">
      <div>
        <img [src]="manga.images.webp.large_image_url" />
      </div>
      <div class="max-w-[880px]">
        <h3 class="text-4xl">{{ manga.title }}</h3>
        <p class="mt-4">{{ manga.synopsis }}</p>
      </div>
    </div>
  </div>
